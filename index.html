<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico 4 WebXR - Passthrough & Controllers</title>
    <!-- Cargamos A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <!-- 
        Escena de A-Frame configurada:
        - xr-mode-ui: Botón para entrar en VR/AR.
        - renderer="colorManagement: true": Mejores colores.
        - La propiedad 'background' se controla para el passthrough.
    -->
    <style>
        .custom-ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn-xr {
            padding: 12px 24px;
            background: #4CC3D9;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-xr:hover {
            background: #39a9bf;
        }
    </style>

    <div class="custom-ui">
        <button class="btn-xr" onclick="enterVR()">Entrar en VR</button>
        <button class="btn-xr" onclick="enterAR()">Entrar en AR (Passthrough)</button>
    </div>

    <a-scene xr-mode-ui="enabled: false" renderer="colorManagement: true"
        device-orientation-permission-ui="enabled: false">

        <a-assets></a-assets>

        <a-sky id="background" color="#ffffff" transparent="true"></a-sky>

        <a-box position="0 1.5 -2" rotation="0 45 0" color="#4CC3D9" shadow
            animation="property: rotation; to: 0 405 0; loop: true; dur: 10000">
        </a-box>

        <a-entity id="room-visuals">
            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#FFFFFF"></a-plane>
        </a-entity>

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 0"></a-light>

        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable" pico-controls></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable"
            pico-controls></a-entity>

    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const skyEl = document.querySelector('#background');
        const roomEl = document.querySelector('#room-visuals');

        function enterVR() {
            sceneEl.enterVR();
        }

        function enterAR() {
            // A-Frame detecta modo AR si el sistema lo soporta
            sceneEl.setAttribute('vr-mode-ui', 'enterAREnabled: true');
            sceneEl.enterVR(true); // El parámetro true intenta forzar AR
        }

        sceneEl.addEventListener('enter-vr', function () {
            if (sceneEl.is('ar-mode')) {
                skyEl.setAttribute('visible', 'false');
                roomEl.setAttribute('visible', 'false');
                console.log("Modo AR activado");
            } else {
                skyEl.setAttribute('visible', 'true');
                roomEl.setAttribute('visible', 'true');
                console.log("Modo VR activado");
            }
        });

        sceneEl.addEventListener('exit-vr', function () {
            skyEl.setAttribute('visible', 'true');
            roomEl.setAttribute('visible', 'true');
        });
    </script>
</body>

</html>
