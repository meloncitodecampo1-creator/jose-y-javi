<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico 4 WebXR - Física Optimizada</title>
    <!-- A-Frame 1.5.0 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Extras para locomoción y física base -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <!-- Super-hands para el sistema de agarre -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <!-- Motor de física optimizado -->
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <style>
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            font-family: sans-serif;
            z-index: 2000;
        }

        .custom-ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .btn-xr {
            padding: 12px 24px;
            background: #4CC3D9;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        #debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #00FF00;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 16px;
            z-index: 3000;
            border: 1px solid #00FF00;
            pointer-events: none;
            min-width: 250px;
        }
    </style>

    <div id="status">Cargando Físicas...</div>
    <div id="debug-panel">Esperando entrada de mandos...</div>

    <div class="custom-ui">
        <button class="btn-xr" onclick="document.querySelector('a-scene').enterVR()">Entrar en VR</button>
        <button class="btn-xr" onclick="enterAR()">Entrar en AR</button>
    </div>

    <!-- Escena con físicas activadas -->
    <a-scene xr-mode-ui="enabled: false" renderer="colorManagement: true" physics="debug: false; gravity: -9.8">

        <a-assets>
            <!-- Mixin que combina super-hands con el cuerpo dinámico de físicas -->
            <a-mixin id="objeto-fisico" hoverable grabbable stretchable draggable
                dynamic-body="mass: 1; linearDamping: 0.05; angularDamping: 0.05"
                event-set__hoveron="_event: hover-start; material.opacity: 0.7"
                event-set__hoveroff="_event: hover-end; material.opacity: 1"
                event-set__grabstart="_event: grab-start; material.emissive: #7FFF00; material.emissiveIntensity: 0.5"
                event-set__grabend="_event: grab-end; material.emissive: #000000; material.emissiveIntensity: 0">
            </a-mixin>
        </a-assets>

        <!-- RIG DE NAVEGACIÓN -->
        <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.15">
            <a-entity camera position="0 1.6 0" look-controls></a-entity>

            <!-- Mano Izquierda -->
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly"
                sphere-collider="objects: .raycastable"
                super-hands="grabStartButtons: trigger; grabEndButtons: trigger">
                <a-sphere radius="0.05" visible="false" static-body="shape: sphere; sphereRadius: 0.05"></a-sphere>
            </a-entity>

            <!-- Mano Derecha -->
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly"
                sphere-collider="objects: .raycastable"
                super-hands="grabStartButtons: trigger; grabEndButtons: trigger">
                <a-sphere radius="0.05" visible="false" static-body="shape: sphere; sphereRadius: 0.05"></a-sphere>
            </a-entity>
        </a-entity>

        <!-- ENTORNO -->
        <a-sky id="sky" color="#ffffff"></a-sky>

        <a-entity id="room">
            <!-- Suelo Físico -->
            <a-plane static-body position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#D2B48C"></a-plane>
            <!-- Paredes Físicas -->
            <a-plane static-body position="0 2.5 -5" width="10" height="5" color="#DEB887"></a-plane>
            <a-plane static-body position="0 2.5 5" rotation="0 180 0" width="10" height="5" color="#DEB887"></a-plane>
            <a-plane static-body position="-5 2.5 0" rotation="0 90 0" width="10" height="5" color="#DEB887"></a-plane>
            <a-plane static-body position="5 2.5 0" rotation="0 -90 0" width="10" height="5" color="#DEB887"></a-plane>
        </a-entity>

        <!-- MESA FÍSICA -->
        <a-entity id="table" position="0 0 -1.5">
            <!-- Tablero Sólido -->
            <a-box static-body position="0 0.75 0" width="1.5" height="0.1" depth="0.8" color="#8B4513"></a-box>
            <!-- Cuatro Patas -->
            <a-box position="-0.6 0.35 -0.3" width="0.1" height="0.7" depth="0.1" color="#5D2E0A"></a-box>
            <a-box position="0.6 0.35 -0.3" width="0.1" height="0.7" depth="0.1" color="#5D2E0A"></a-box>
            <a-box position="-0.6 0.35 0.3" width="0.1" height="0.7" depth="0.1" color="#5D2E0A"></a-box>
            <a-box position="0.6 0.35 0.3" width="0.1" height="0.7" depth="0.1" color="#5D2E0A"></a-box>
        </a-entity>

        <!-- OBJETOS CON GRAVEDAD -->
        <a-sphere class="raycastable" mixin="objeto-fisico" position="-0.4 1.5 -1.5" radius="0.1"
            color="#EF2D5E"></a-sphere>
        <a-box class="raycastable" mixin="objeto-fisico" position="0 1.5 -1.5" width="0.15" height="0.15" depth="0.15"
            color="#4CC3D9"></a-box>
        <a-cylinder class="raycastable" mixin="objeto-fisico" position="0.4 1.5 -1.5" radius="0.08" height="0.2"
            color="#FFC65D"></a-cylinder>

        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 1"></a-light>

    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const statusEl = document.querySelector('#status');
        const debugPanel = document.querySelector('#debug-panel');

        sceneEl.addEventListener('loaded', () => {
            statusEl.innerHTML = "✅ Físicas Online";
            statusEl.style.background = "green";
        });

        // DEBUGGER DE BOTONES
        function updateDebug(hand, button, state) {
            debugPanel.innerHTML = `[DEBUGER]<br>Mano: ${hand}<br>Botón: ${button}<br>Estado: ${state}`;
            console.log(`[DEBUG] ${hand} | ${button} | ${state}`);
        }

        // Configurar escuchadores para ambos mandos
        ['leftHand', 'rightHand'].forEach(id => {
            const handEl = document.getElementById(id);

            // Gatillo (Trigger) - El botón para AGARRAR
            handEl.addEventListener('triggerdown', () => updateDebug(id, 'GATILLO (Trigger)', 'PULSADO (Agarrando)'));
            handEl.addEventListener('triggerup', () => updateDebug(id, 'GATILLO (Trigger)', 'SUELTO (Lanzando)'));

            // Botón lateral (Grip)
            handEl.addEventListener('gripdown', () => updateDebug(id, 'GRIP (Lateral)', 'PULSADO'));
            handEl.addEventListener('gripup', () => updateDebug(id, 'GRIP (Lateral)', 'SUELTO'));

            // Botones A/B o X/Y
            handEl.addEventListener('abuttondown', () => updateDebug(id, 'Botón A/X', 'PULSADO'));
            handEl.addEventListener('bbuttondown', () => updateDebug(id, 'Botón B/Y', 'PULSADO'));
        });

        function enterAR() {
            sceneEl.setAttribute('xr-mode-ui', 'enterAREnabled: true');
            sceneEl.enterVR();
        }
    </script>
</body>

</html>
